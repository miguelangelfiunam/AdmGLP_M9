<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de vacantes</title>
    </h:head>
    <h:body>
        <h1>Lista de vacantes</h1>
        <h:dataTable value="#{listadoVacantesBean.vacantes}" var="vacante"
                     border="3">
            <h:column>
                <f:facet name="header">puesto</f:facet>
                    #{vacante.puesto}
            </h:column>
            <h:column>
                <f:facet name="header">habilidades</f:facet>
                    #{vacante.habilidades}
            </h:column>
            <h:column>
                <f:facet name="header">funciones</f:facet>
                    #{vacante.funciones}
            </h:column>
            <h:column>
                <f:facet name="header">departamento</f:facet>
                    #{vacante.departamento}
            </h:column>
            <h:column>
                <f:facet name="header">sueldo</f:facet>
                    #{vacante.sueldo}
            </h:column>
            <h:column>
                <f:facet name="header">idiomas</f:facet>
                    #{vacante.idiomas}
            </h:column>
            <h:column>
                <f:facet name="header">experiencia</f:facet>
                    #{vacante.experiencia}
            </h:column>
            <h:column>
                <f:facet name="header">escolaridad</f:facet>
                    #{vacante.escolaridad}
            </h:column>
        </h:dataTable>

    </h:body>
</html>
