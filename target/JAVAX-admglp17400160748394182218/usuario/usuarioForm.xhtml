<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="Formulario del usuario"/></title>
    </h:head>
    <h:body>
        <ui:decorate template="/decorator/decorator.xhtml">
            <ui:define name="contenido">
                <h:panelGroup rendered="#{usuarioBean.acceso == true}">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div>
                                    <h:form>
                                        <div class="mb-3">
                                            <h:inputHidden value="#{usuarioFormBean.idusuario}"/>

                                            <label for="contra" class="form-label">Contraseña: </label>
                                            <h:inputSecret id="contra" title="Contraseña: "
                                                           value="#{usuarioFormBean.contra}" required="true"
                                                           requiredMessage="Error: la contraseña es obligatoria." maxlength="500" class="form-control"/>

                                            <label for="apodo" class="form-label">Apodo: </label>
                                            <h:inputText id="apodo" title="Apodo: "
                                                         value="#{usuarioFormBean.apodo}" required="true"
                                                         requiredMessage="Error: El apodo es obligatorio." maxlength="40" class="form-control"/>

                                            <label for="correo1" class="form-label">Correo: </label>
                                            <h:inputText id="correo1" title="Correo: "
                                                         validatorMessage="Email incorrecto"
                                                         value="#{usuarioFormBean.correo1}" required="true"
                                                         requiredMessage="Error: El correo es obligatorio." maxlength="80" class="form-control">
                                                <f:validateRegex
                                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </h:inputText>

                                            <label for="correo2" class="form-label">Correo: </label>
                                            <h:inputText id="correo2" title="Correo 2: "
                                                         value="#{usuarioFormBean.correo2}" maxlength="80" class="form-control"/>

                                            <label for="nombre" class="form-label">Nombre:</label>
                                            <h:inputText id="nombre" title="Nombre: "
                                                         value="#{usuarioFormBean.nombre}" required="true"
                                                         requiredMessage="Error: El nombre es obligatorio." maxlength="50" class="form-control"/>

                                            <label for="apellido1" class="form-label">Primer apellido:</label>  
                                            <h:inputText id="apellido1" title="Primer Apellido: "
                                                         value="#{usuarioFormBean.apellido1}" required="true"
                                                         requiredMessage="Error: El primer apellido es obligatorio." maxlength="50" class="form-control"/>

                                            <label for="apellido2" class="form-label">Segundo apellido:</label>
                                            <h:inputText id="apellido2" title="Segundo apellido: "
                                                         value="#{usuarioFormBean.apellido2}" required="true"
                                                         requiredMessage="Error: El segundo apellido es obligatorio." maxlength="50" class="form-control"/>

                                            <label for="edad" class="form-label">Edad:</label>
                                            <h:inputText id="edad" title="Edad: " converterMessage="Solo se aceptan digitos 0-9"
                                                         value="#{usuarioFormBean.edad}" required="true"
                                                         requiredMessage="Error: La edad es obligatoria." maxlength="50" class="form-control"/>

                                            <label for="fnac" class="form-label">Fecha de nacimiento:</label>
                                            <h:inputText id="fnac" title="Fecha de nacimiento: "
                                                         value="#{usuarioFormBean.fnac}" required="true"
                                                         requiredMessage="Error: La fecha de nacimiento es obligatoria." class="form-control datepicker"/>

                                            <label for="telefono1" class="form-label">Telefono:</label>
                                            <h:inputText id="telefono1" title="Telefono: " converterMessage="Solo se aceptan digitos 0-9"
                                                         value="#{usuarioFormBean.telefono1}" required="true"
                                                         requiredMessage="Error: El telefono es obligatorio." maxlength="10" class="form-control"/>

                                            <label for="telefono2" class="form-label">Telefono:</label>
                                            <h:inputText id="telefono2" title="Telefono: " converterMessage="Solo se aceptan digitos 0-9"
                                                         value="#{usuarioFormBean.telefono2}" maxlength="10" class="form-control"/>

                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <h:commandButton value="Limpiar" type="reset" class="btn btn-primary"/>

                                            <h:commandButton value="Enviar"
                                                             action="#{usuarioFormBean.registrar}" rendered="#{empty usuarioFormBean.idusuario}" class="btn btn-success"/>
                                            <h:commandButton  value="Actualizar"
                                                              action="#{usuarioFormBean.actualizar}" rendered="#{not empty usuarioFormBean.idusuario}" class="btn btn-primary"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{usuarioBean.acceso == false}">
                    <div class="container">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                <h4 class="alert-heading">No tienes acceso a esta vista</h4>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
