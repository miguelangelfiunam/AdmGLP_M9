<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title><h:outputText value="Login"/></title>
    </h:head>
    <h:body>
        <ui:decorate template="/decorator/decorator.xhtml">
            <ui:define name="contenido">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 offset-md-3">
                            <div class="card">
                                <div class="card-header">
                                    Inicio de sesi√≥n
                                </div>
                                <div class="card-body">
                                    <h:form>
                                        <div class="mb-3">
                                            <label for="apodo" class="form-label">Apodo:</label>
                                            <h:inputText id="apodo" title="Apodo: "
                                                         value="#{usuarioBean.apodo}" required="true"
                                                         requiredMessage="Error: El apodo es obligatorio." maxlength="25" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="apodo" class="form-label">Password:</label>
                                            <h:inputText id="contra" title="Password: "
                                                         value="#{usuarioBean.contra}" required="true"
                                                         requiredMessage="Error: El password es obligatorio." maxlength="50" />
                                        </div>
                                        <h:commandButton id="submit" value="Enviar" action="#{usuarioBean.login}" class="btn btn-success"/>
                                        <h:commandButton id="reset" value="Limpiar" type="reset" class="btn btn-primary"/>
                                    </h:form>
                                    <div class="messagecolor">
                                        <h:messages showSummary="true" showDetail="false" errorStyle="color: red" infoStyle="color: blue" />
                                    </div>
                                    <h:outputText value="#{messageBean.mensajeRespuesta}" rendered="#{messageBean != null}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
