<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registro de vacante</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke waving his hand" />

		<h2>Puesto</h2>
		<h:inputTextarea id="puesto" title="Puesto: "
			value="#{vacanteBean.puesto}" required="true"
			requiredMessage="Error: El registro del puesto es obligatorio."/>

		<h2>Habilidades</h2>
		<h:inputTextarea id="habilidades" title="Habilidades: "
			value="#{vacanteBean.habilidades}" required="true"
			requiredMessage="Error: El registro de habilidades son obligatorias."/>

		<h2>Funciones</h2>
		<h:inputTextarea id="funciones" title="Funciones: "
			value="#{vacanteBean.funciones}" required="true"
			requiredMessage="Error: El registro de las funciones son obligatorias."/>

		<h2>Departamento</h2>
		<h:selectOneMenu id="departamento" value="#{vacanteBean.departamento}" title="Departamento: ">
			<f:selectItem itemValue="1" itemLabel="1. Compras" />
			<f:selectItem itemValue="2" itemLabel="2. Ventas" />
			<f:selectItem itemValue="3" itemLabel="3. Produccion" />
		</h:selectOneMenu>

		<h2>Sueldo</h2>
		<h:inputText id="sueldo" title="Sueldo: "
			value="#{vacanteBean.sueldo}" required="true"
			requiredMessage="Error: El registro del sueldo es obligatorio."
			maxlength="200" />

		<h2>idiomas</h2>
		<h:inputTextarea id="idiomas" title="Escolaridad: "
			value="#{vacanteBean.idiomas}" required="true"
			requiredMessage="Error: El registro de los idiomas son obligatorios."/>

		<h2>Experiencia</h2>
		<h:inputTextarea id="experiencia" title="Experiencia: "
			value="#{vacanteBean.experiencia}" required="true"
			requiredMessage="Error: El registro de la experiencia es obligatoria."/>

		<h2>Escolaridad</h2>
		<h:inputTextarea id="escolaridad" title="Escolaridad: "
			value="#{vacanteBean.escolaridad}" required="true"
			requiredMessage="Error: El registro de la escolaridad es obligatorio."/>

		<p></p>
		<h:commandButton id="submit" value="Enviar"
			action="#{vacanteBean.registrar}" />
		<h:commandButton id="reset" value="Limpiar" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: red" infoStyle="color: blue" />
	</div>
</h:body>
</html>
