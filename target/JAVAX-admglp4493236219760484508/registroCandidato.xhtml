<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro de candidato</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" alt="Duke waving his hand" />
            <h2>Nombre:</h2>
            <h:inputText id="nombre" title="Nombre: "
                         value="#{candidatoBean.nombre}" required="true"
                         requiredMessage="Error: El nombre es obligatorio." maxlength="25" />
            <h2>Telefono</h2>
            <h:inputText id="telefono" title="Telefono: "
                         value="#{candidatoBean.telefono}" required="true"
                         requiredMessage="Error: El telefono es obligatorio." maxlength="50" />
            <h2>Correo</h2>
            <h:inputText id="correo" title="Correo: "
                         value="#{candidatoBean.correo}" required="true"
                         requiredMessage="Error: El correo es obligatorio." maxlength="50" />
            <p></p>
            <h:commandButton id="submit" value="Enviar" action="#{candidatoBean.registrarCandidato}" />
            <h:commandButton id="reset" value="Limpiar" type="reset" />
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: red" infoStyle="color: blue" />
        </div>
    </h:body>
</html>
