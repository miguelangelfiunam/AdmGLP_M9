<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro de CV</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}"
                            alt="Duke waving his hand" />

            <h2>Habilidades</h2>
            <h:inputTextarea id="habilidades" title="Habilidades: "
                             value="#{curriculumBean.habilidades}" required="true"
                             requiredMessage="Error: El registro de habilidades es obligatorio."/>

            <h2>Conocimientos</h2>
            <h:inputTextarea id="conocimientos" title="Conocimientos: "
                             value="#{curriculumBean.conocimientos}" required="true"
                             requiredMessage="Error: El registro de conocimientos es obligatorio." />

            <h2>Idiomas</h2>
            <h:inputTextarea id="idiomas" title="Idiomas: "
                             value="#{curriculumBean.idiomas}" required="true"
                             requiredMessage="Error: El registro de idiomas es obligatorio." />

            <h2>Experiencia</h2>
            <h:inputTextarea id="experiencia" title="Experiencia: "
                             value="#{curriculumBean.experiencia}" required="true"
                             requiredMessage="Error: El registro de experiencia es obligatorio." />

            <h2>Escolaridad</h2>
            <h:inputTextarea id="escolaridad" title="Escolaridad: "
                             value="#{curriculumBean.habilidades}" required="true"
                             requiredMessage="Error: El registro de la escolaridad es obligatorio." />

            <p></p>
            <h:commandButton id="submit" value="Enviar"
                             action="#{curriculumBean.registrar}" />
            <h:commandButton id="reset" value="Limpiar" type="reset" />
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false"
                        errorStyle="color: red" infoStyle="color: blue" />
        </div>
    </h:body>
</html>
