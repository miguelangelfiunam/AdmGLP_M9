<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <h:outputStylesheet name="css/decorator.css" />
    <h:head>
        <title>Decorator</title>
    </h:head>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="inicio_decorator" value="Inicio" action="/index.xhtml" class="nav-link" />
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="admin_decorator" value="Administrador" action="/admin/admin.xhtml?faces-redirect=true" class="nav-link" rendered="#{usuarioBean.acceso == true}"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="cliente_decorator" value="Cliente" action="/cliente/cliente.xhtml?faces-redirect=true" class="nav-link" rendered="#{usuarioBean.acceso == true}"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="empleado_decorator" value="Empleado" action="/empleado/empleado.xhtml?faces-redirect=true" class="nav-link" rendered="#{usuarioBean.acceso == true}"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:outputText value="Bienvenido, #{usuarioBean.apodo}" rendered="#{usuarioBean.acceso == true}" class="nav-link"/>
                            </h:form>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="registro_decorator" value="Registrarse" action="registro.xhtml" class="nav-link" rendered="#{usuarioBean.acceso == false}"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="login_decorator" value="Inicia sesión" action="login.xhtml" class="nav-link" rendered="#{usuarioBean.acceso == false}"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink id="logout_decorator" value="Cerrar sesión" action="#{usuarioBean.logout}" class="nav-link" rendered="#{usuarioBean.acceso == true}"/>
                            </h:form>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <ui:insert name="contenido"/>

        <footer>
            <div class="row">
                <div class="col-xs-12 col-md-6 text-start">
                    <div>
                        <h6 class="text-muted lead">CONTACTO:</h6>
                    </div>
                    <div>
                        <p class="text-muted small">
                            #{appController.autor}<br/>
                            Desarrollo de sistemas con tecnología JAVA.<br/>
                            Modulo 9.<br/>
                            Todos los derechos reservados.<br/>
                        </p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div>
                        <h6 class="text-muted lead text-end">DATOS DE LA APLICACIÓN:</h6>
                    </div>
                    <div>
                        <div class="text-muted small text-end">
                            Aplicación: #{appController.proyecto}<br/> 
                            Versión: #{appController.version}<br/> 
                            Servidor: #{appController.servidor}<br/>
                            <h:form>
                                <h:outputText value="Usuario: #{usuarioBean.apodo}" rendered="#{usuarioBean.acceso}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</html>
