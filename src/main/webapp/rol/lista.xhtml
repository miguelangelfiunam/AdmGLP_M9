<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title><h:outputText value="Lista de usuarios"/></title>
        <style>
            .noBorders *{
                border: none !important;
            }
            .noPaddingBottomTop{
                padding-bottom: 0 !important;
                    padding-top: 0 !important;
            }
            .ui-datatable thead th,.ui-datatable tbody td,.ui-datatable tfoot td,.ui-datatable tfoot th{
                padding: 0.3rem 0.3rem 0.3rem 0.3rem !important;
            }
        </style>
    </h:head>
    <h:body>

        <ui:decorate template="/decorator/decorator.xhtml">
            <ui:define name="contenido">
                <h:panelGroup rendered="#{usuarioBean.admin == true}">
                    <h2 class="text-center">Lista de roles</h2>
                    <hr></hr>
                    <div class="container">
                        <div class="d-flex justify-content-end">
                            <h:form>
                                <h:commandButton type="submit" value="Agregar" action="#{usuarioFormBean.agregaUsuario}" class="btn btn-success"/>
                            </h:form>
                        </div>
                        <h:dataTable value="#{cargaRoles}" var="rol" border="3" class="table table-bordered table-hover">
                            <h:column>
                                <f:facet name="header">id</f:facet>
                                    #{rol.idrol}
                            </h:column>
                            <h:column>
                                <f:facet name="header">apodo</f:facet>
                                    #{rol.nombre}
                            </h:column>
                            <h:column>
                                <f:facet name="header">correo</f:facet>
                                    #{rol.tipo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">correo</f:facet>
                                    #{rol.estatus}
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{usuarioBean.acceso == false}">
                    <div class="container">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                <h4 class="alert-heading">No tienes acceso a esta vista</h4>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
