<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>-->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>-->
    <h:outputStylesheet name="css/bootstrap-datepicker.css" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:head>
        <title><h:outputText value="Formulario del usuario"/></title>

        <!--<h:outputScript library="js" name="formatDatePicker.js" />-->
    </h:head>
    <h:body>
        <ui:decorate template="/decorator/decorator.xhtml">
            <ui:define name="contenido">
                <h:panelGroup rendered="#{usuarioBean.acceso == true}">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <h:form>
                                        <div class="mb-3">
                                            <h:inputHidden value="#{usuarioFormBean.idusuario}"/>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="apodo" class="form-label">Apodo: </label>
                                                <h:inputText id="apodo" title="Apodo: "
                                                             value="#{usuarioFormBean.apodo}" required="true"
                                                             requiredMessage="Error: El apodo es obligatorio." maxlength="40" class="form-control"/>
                                            </div>
                                            <div class="col">
                                                <label for="contra" class="form-label">Contraseña: </label>
                                                <h:inputSecret id="contra" title="Contraseña: "
                                                               value="#{usuarioFormBean.contra}" required="true"
                                                               requiredMessage="Error: la contraseña es obligatoria." maxlength="500" class="form-control" redisplay="true"/>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="correo1" class="form-label">Correo: </label>
                                                <h:inputText id="correo1" title="Correo: "
                                                             validatorMessage="Email incorrecto"
                                                             value="#{usuarioFormBean.correo1}" required="true"
                                                             requiredMessage="Error: El correo es obligatorio." maxlength="80" class="form-control">
                                                    <f:validateRegex
                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </h:inputText>
                                            </div>
                                            <div class="col">
                                                <label for="correo2" class="form-label">Correo: </label>
                                                <h:inputText id="correo2" title="Correo 2: "
                                                             value="#{usuarioFormBean.correo2}" maxlength="80" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="nombre" class="form-label">Nombre:</label>
                                                <h:inputText id="nombre" title="Nombre: "
                                                             value="#{usuarioFormBean.nombre}" required="true"
                                                             requiredMessage="Error: El nombre es obligatorio." maxlength="50" class="form-control"/>
                                            </div>
                                            <div class="col">
                                                <label for="apellido1" class="form-label">Primer apellido:</label>  
                                                <h:inputText id="apellido1" title="Primer Apellido: "
                                                             value="#{usuarioFormBean.apellido1}" required="true"
                                                             requiredMessage="Error: El primer apellido es obligatorio." maxlength="50" class="form-control"/>
                                            </div>
                                            <div class="col">
                                                <label for="apellido2" class="form-label">Segundo apellido:</label>
                                                <h:inputText id="apellido2" title="Segundo apellido: "
                                                             value="#{usuarioFormBean.apellido2}" required="true"
                                                             requiredMessage="Error: El segundo apellido es obligatorio." maxlength="50" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="edad" class="form-label">Edad:</label>
                                                <h:inputText id="edad" title="Edad: " converterMessage="Solo se aceptan digitos 0-9"
                                                             value="#{usuarioFormBean.edad}" required="true"
                                                             requiredMessage="Error: La edad es obligatoria." maxlength="50" class="form-control"/>
                                            </div>
                                            <div class="col">
                                                <label for="fnac" class="form-label">Fecha de nacimiento:</label>
                                                <h:inputText id="fnac" title="Fecha de nacimiento: "
                                                             value="#{usuarioFormBean.fnac}" required="true"
                                                             requiredMessage="Error: La fecha de nacimiento es obligatoria." styleClass="form-control datepicker"/>
                                            </div>
                                            <div class="col">
                                                <label for="telefono1" class="form-label">Telefono:</label>
                                                <h:inputText id="telefono1" title="Telefono: " converterMessage="Solo se aceptan digitos 0-9"
                                                             value="#{usuarioFormBean.telefono1}" required="true"
                                                             requiredMessage="Error: El telefono es obligatorio." maxlength="10" class="form-control"/>
                                            </div>
                                            <div class="col">
                                                <label for="telefono2" class="form-label">Telefono:</label>
                                                <h:inputText id="telefono2" title="Telefono: " converterMessage="Solo se aceptan digitos 0-9"
                                                             value="#{usuarioFormBean.telefono2}" maxlength="10" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="roles" class="form-label">Roles:</label>
                                                <h:selectManyListbox value="#{usuarioFormBean.roles}" class="form-select" id="roles">
                                                    <f:selectItems value="#{rolModel.cargaRoles()}" var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol.idrol}" />
                                                    <f:ajax render="panelEmpleado"/>
                                                </h:selectManyListbox>
                                            </div>
                                        </div>
                                        <br/>
                                        <h:panelGroup id="panelEmpleado">
                                            <h:panelGroup rendered="#{usuarioFormBean.roles.stream().anyMatch(v -> v == 2)}">
                                                <div class="row">
                                                    <div class="col">
                                                        <label for="idemp" class="form-label">Empleado: </label>
                                                        <h:inputText id="idemp" title="Usuario: "
                                                                     value="#{usuarioFormBean.idempleado}" required="true" disabled="true"
                                                                     requiredMessage="Error: ID de empleado es obligatorio." maxlength="10" class="form-control"/>
                                                    </div>
                                                    <div class="col">
                                                        <label for="numEmp" class="form-label">Numero empleado: </label>
                                                        <h:inputText id="numEmp" title="Apodo: "
                                                                     value="#{usuarioFormBean.numEmp}" required="true"
                                                                     requiredMessage="Error: El numero de empleado es obligatorio." maxlength="10" class="form-control"/>
                                                    </div>
                                                    <div class="col">
                                                        <label for="numSS" class="form-label">Numero seguro social: </label>
                                                        <h:inputText id="numSS" title="Apodo: "
                                                                     value="#{usuarioFormBean.numss}" required="true"
                                                                     requiredMessage="Error: El numero de seguro socuial es obligatorio." maxlength="15" class="form-control"/>
                                                    </div>
                                                    <div class="col">
                                                        <label for="rfcEmp" class="form-label">RFC: </label>
                                                        <h:inputText id="rfcEmp" title="Apodo: "
                                                                     value="#{usuarioFormBean.rfc}" required="true"
                                                                     requiredMessage="Error: El RFC es obligatorio." maxlength="13" class="form-control"/>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{usuarioFormBean.roles.stream().anyMatch(v -> v == 3)}">
                                                <div class="row">
                                                    <div class="col">
                                                        <label for="idcli" class="form-label">Cliente: </label>
                                                        <h:inputText id="idcli" title="Usuario: "
                                                                     value="#{usuarioFormBean.idcliente}" required="true" disabled="true"
                                                                     requiredMessage="Error: ID de empleado es obligatorio." maxlength="10" class="form-control"/>
                                                    </div>
                                                    <div class="col">
                                                        <label for="numCli" class="form-label">Numero cliente: </label>
                                                        <h:inputText id="numCli" title="Apodo: "
                                                                     value="#{usuarioFormBean.numCli}" required="true" disabled="true"
                                                                     requiredMessage="Error: El numero de empleado es obligatorio." maxlength="10" class="form-control"/>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <br/>
                                        <div class="d-flex justify-content-between">
                                            <h:commandButton value="Limpiar" action="#{usuarioFormBean.limpiaCampos}" class="btn btn-secondary"/>

                                            <h:commandButton value="Enviar"
                                                             action="#{usuarioFormBean.insertar}" rendered="#{empty usuarioFormBean.idusuario}" class="btn btn-success"/>
                                            <h:commandButton  value="Actualizar"
                                                              action="#{usuarioFormBean.actualizar}" rendered="#{not empty usuarioFormBean.idusuario}" class="btn btn-primary"/>
                                        </div>
                                    </h:form>
                                    <div class="messagecolor">
                                        <h:messages showSummary="true" showDetail="false"
                                                    errorStyle="color: red" infoStyle="color: blue" />
                                    </div>
                                    <div>
                                        <br/>
                                        <h:form>
                                            <h:commandLink value="Regresar" action="/usuario/lista.xhtml"  class="btn btn-danger"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>-->
                    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
                    <h:outputScript name="js/bootstrap-datepicker.js"/>
                    <h:outputScript name="js/bootstrap.bundle.min.js"/>
                    <h:outputScript name="js/jquery-3.6.0.min.js"/>
                    <script>
                        $('.datepicker').datepicker({
                            format: "dd/mm/yyyy",
                            language: "es"
                        });
                    </script>
                </h:panelGroup>
                <h:panelGroup rendered="#{usuarioBean.acceso == false}">
                    <div class="container">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                <h4 class="alert-heading">No tienes acceso a esta vista</h4>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
