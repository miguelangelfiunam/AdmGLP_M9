<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title><h:outputText value="Cliente"/></title>
    </h:head>
    <h:body rendered="#{usuarioBean.acceso == true}">
        <ui:decorate template="/decorator/decorator.xhtml">
            <ui:define name="contenido">
                <h:panelGroup rendered="#{usuarioBean.rol == 'Cliente'}">
                    <h2 class="text-center">Realiza tu pedido</h2>
                    <hr></hr>
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <h:form>
                                    <div class="row">
                                        <h4 class="text-center">Datos del cliente: #{ordenFormBean.cliente.usuario.nombre} #{ordenFormBean.cliente.usuario.apellido1} #{ordenFormBean.cliente.usuario.apellido2}</h4>
                                        <hr></hr>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Pedido: </label>
                                            <h:inputText title="Pedido: "
                                                         value="#{ordenFormBean.idPedido}" disabled="true" class="form-control"/>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Cliente: </label>
                                            <h:inputText title="Cliente: "
                                                         value="#{ordenFormBean.idCliente}" required="true" disabled="true"
                                                         requiredMessage="El identificador de usuario es obligatorio" maxlength="40" class="form-control"/>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Direccion: </label>
                                            <h:selectOneMenu value="#{ordenFormBean.idDireccion}" disabled="false" required="true" 
                                                             class="form-control" requiredMessage="La direccion es obligatoria.">
                                                <f:selectItem itemLabel="Selecciona..." />
                                                <f:selectItems value="#{ordenFormBean.cliente.direcciones}" var="direccion" itemLabel="#{direccion.nombre}" itemValue="#{direccion.iddireccion}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="text-center">Datos del pedido</h4>
                                            <hr></hr>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">ID: </label>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Pedido: </label>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Articulo: </label>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Cantidad: </label>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Subtotal: </label>
                                        </div>
                                    </div>
                                    <h:panelGroup id="articuloGrupo" >
                                        <c:forEach items="#{ordenFormBean.ordenes}" var="orden" >
                                            <div class="row">
                                                <div class="col">
                                                    <h:inputText value="#{orden.id}" class="form-control" disabled="true" required="false" />
                                                </div>
                                                <div class="col">
                                                    <h:inputText value="#{orden.pedido.id}" class="form-control" disabled="true" required="false" />
                                                </div>
                                                <div class="col">
                                                    <h:selectOneMenu value="#{orden.articulo.id}" disabled="true" required="true" 
                                                                     class="form-control" requiredMessage="El articulo es obligatorio.">
                                                        <f:selectItem itemLabel="Selecciona..." />
                                                        <f:selectItems value="#{articuloModel.cargaArticulos(10)}" var="articulo" itemLabel="#{articulo.nombre}" itemValue="#{articulo.id}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col">
                                                    <h:inputText value="#{orden.cantidad}" class="form-control" disabled="false" required="true" requiredMessage="Valores solo entre 1 y 25" >
                                                        <f:ajax event="change" listener="#{ordenFormBean.actualizaOrden}" render="articuloGrupo"/>
                                                        <f:validateLongRange minimum="0" maximum="25" />  
                                                    </h:inputText>
                                                </div>
                                                <div class="col">
                                                    <h:inputText value="#{orden.subtotal}" class="form-control" disabled="true" required="true" >
                                                        <f:convertNumber pattern="#,###,##0.00"/>
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </c:forEach>
                                        <div class="row">
                                            <div class="col">
                                                <label class="form-label">Tipo de pago: </label>
                                                <h:selectOneMenu value="#{ordenFormBean.tipoPago}" disabled="false" required="true" 
                                                                 class="form-control" requiredMessage="El tipo de pago es obligatorio.">
                                                    <f:selectItem itemLabel="Selecciona..." />
                                                    <f:selectItem itemLabel="Tarjeta Débito" itemValue="1"/>
                                                    <f:selectItem itemLabel="Tarjeta Crédito" itemValue="2"/>
                                                    <f:selectItem itemLabel="Efectivo" itemValue="3"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col">
                                                <label class="form-label">Observación </label>
                                                <h:inputText value="#{ordenFormBean.observacion}" class="form-control" disabled="false" required="false" maxlength="250">

                                                </h:inputText>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col"></div>
                                            <div class="col">
                                                <label class="form-label">Total: </label>
                                                <h:inputText value="#{ordenFormBean.total}" class="form-control" disabled="true" required="true" >
                                                    <f:convertNumber pattern="#,###,##0.00"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                    <br/>
                                    <div class="d-flex justify-content-between">
                                        <h:commandButton value="Limpiar" action="#{ordenFormBean.limpiaCampos}" class="btn btn-secondary"/>

                                        <h:commandButton value="Guardar"
                                                         action="#{ordenFormBean.insertar}" rendered="#{empty ordenFormBean.idPedido}" class="btn btn-success"/>
                                        <h:commandButton  value="Guardar"
                                                          action="#{ordenFormBean.actualizar}" rendered="#{not empty ordenFormBean.idPedido}" class="btn btn-primary"/>
                                    </div>
                                </h:form>
                                <h:panelGroup rendered="#{ordenFormBean.idPedido ne null}">
                                    <div class="row">
                                        <h4 class="text-center">Comentarios</h4>
                                        <hr></hr>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <ul class="list-group list-group-flush">
                                                        <li class="list-group-item">
                                                            <c:forEach items="#{comentarioModel.cargaComentariosPorIdPedido(ordenFormBean.idPedido, 10)}" var="comentario">
                                                                <div class="#{comentario.tipo eq 'C' ? 'd-flex justify-content-end' : 'd-flex justify-content-start'}">
                                                                    <blockquote class="blockquote mb-0 ">
                                                                        <div>
                                                                            <p class="#{comentario.tipo eq 'C' ? 'text-end' : 'text-start'}">#{comentario.comentario}</p>
                                                                            <p class="#{comentario.tipo eq 'C' ? 'blockquote-footer text-end' : 'blockquote-footer text-start'}">
                                                                                <cite title="Source Title">
                                                                                    <h:outputLabel value="#{comentario.fecreg}">
                                                                                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"/>
                                                                                    </h:outputLabel>
                                                                                </cite>
                                                                            </p>
                                                                        </div>
                                                                    </blockquote>
                                                                </div>
                                                            </c:forEach>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr/>
                                    <h:form>
                                        <div>
                                            <h:inputHidden value="#{ordenFormBean.idComentario}" class="form-control"/>
                                            <h:inputHidden value="#{ordenFormBean.idPedido}" class="form-control"/>
                                            <h:inputHidden value="#{ordenFormBean.numeroComentario}" class="form-control"/>
                                            <h:inputHidden value="#{ordenFormBean.tipoComentario}" class="form-control"/>
                                        </div>
                                        <div class="row">
                                            <div class="col-11">
                                                <label class="form-label">Comentario: </label>
                                                <h:inputText title="Comentario: " value="#{ordenFormBean.comentario}" disabled="false" class="form-control"/>
                                            </div>
                                            <div class="col-1">
                                                <label class="form-label"><span>Acción</span></label>
                                                <h:commandButton value="Guardar"
                                                                 action="#{ordenFormBean.insertarComentario}" rendered="#{empty ordenFormBean.idComentario}" class="btn btn-success"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </h:panelGroup>
                                <br/>
                                <div class="messagecolor">
                                    <h:messages showSummary="true" showDetail="false" errorStyle="color: red" infoStyle="color: blue" />
                                </div>
                                <div>
                                    <br/>
                                    <h:form>
                                        <h:commandLink value="Regresar" action="/cliente/cliente.xhtml"  class="btn btn-danger"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{usuarioBean.acceso == false or usuarioBean.rol != 'Cliente'}">
                    <div class="container">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                <h4 class="alert-heading">No tienes acceso a esta vista</h4>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
