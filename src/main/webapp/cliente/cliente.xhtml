<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="Cliente"/></title>
    </h:head>
    <h:body rendered="#{usuarioBean.acceso == true}">
        <ui:decorate template="/decorator/decorator.xhtml">
            <ui:define name="contenido">
                <h:panelGroup rendered="#{usuarioBean.rol == 'Cliente'}">
                    <h2 class="text-center">Mis pedidos</h2>
                    <hr></hr>
                    <div class="d-flex justify-content-center" >
                        <div class="spinner-border text-info loader_cliente" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div style="margin:3em;">
                        <!--<h:form>-->
                        <!--<input type="text" id="inputTopic" name="topic" class="form-control mb-2 mr-sm-2" placeholder="Topic of interest" required="true"/>-->
                        <!--<h:commandButton type="submit" value="Agregar" action="{clienteBean.ejemplo}" class="btn btn-success carga" onclick="checkPasswords();"/>-->
                        <!--<h:commandButton type="submit" value="Agregar" action="{clienteBean.ejemplo}" class="btn btn-success carga"/>-->
                        <!--</h:form>-->
                        <h:form>
                            <h:commandButton type="button" value="Agregar" class="btn btn-success carga">
                                <f:ajax execute="#{clienteBean.ejemplo()}" render="" />
                            </h:commandButton>
                        </h:form>
                    </div>

                    <script type="text/javascript">
                        function checkPasswords() {
                            $(".carga").prop("disabled", true);
                            $(".loader_cliente").show();
                            return false;
                        }
                    </script>
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $(".carga").prop("disabled", false);
                            $(".loader_cliente").hide();
                        });
                    </script>
                </h:panelGroup>
                <h:panelGroup rendered="#{usuarioBean.acceso == false}">
                    <div class="container">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                <h4 class="alert-heading">No tienes acceso a esta vista</h4>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
